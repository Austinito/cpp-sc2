language: cpp

os: 
 - windows
 - linux
 - osx

dist: focal

osx_image: xcode11.4

install:
  - ./.travis/install.sh

script:
  - ./.travis/build.sh
  - ./.travis/publish.sh

deploy:
  provider: pages
  strategy: git
  token: $GITHUB_TOKEN
  local_dir: website/
  edge: true
  on:
    branch: master
    condition: $TRAVIS_OS_NAME = linux
